<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>{{ .Title }}{{ if .IsHome }} - {{ .Site.Params.Tagline }}{{ else }} - {{ .Site.Title }}{{ end }}</title>
    <link rel="preconnect" href="//www.google-analytics.com">
	<link rel="preconnect" href="https://www.google-analytics.com">
	<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

    <style>{{- print (partial "css.html" .) | safeCSS -}}</style>

    <link rel="icon" type="image/png" href="/images/base/favicon-32x32.png?v=2" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/base/favicon-16x16.png?v=2" sizes="16x16">
    <link rel="shortcut icon" href="favicon.ico?v=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,500" rel="stylesheet">

    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}"/>
    <meta name="robots" content="noodp"/>
    <link rel="canonical" href="{{ .Permalink }}" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta content="{{ .Title }}{{ if .IsHome }} - {{ .Site.Params.Tagline }}{{ else }} - {{ .Site.Title }}{{ end }}" property="og:title">
    <meta content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}" property="og:description">
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:site_name" content="JeremyJaymes.com" />
    {{ range .Params.categories }}<meta property="article:section" content="{{ . }}" />{{ end }}
    {{ if isset .Params "date" }}<meta property="article:published_time" content="{{ time .Date }}" />{{ end }}
    {{ .Hugo.Generator }}
    <!-- test -->

    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-1898251-11','auto');ga('send','pageview');
    </script>

</head>
<body>
    <div class="container">
        <nav class="site-nav">
            <ul class="contain">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                    <li{{if $currentPage.IsMenuCurrent "main" . }} class="active"{{end}}><a href="{{.URL}}"> {{ .Name }} </a> </li>
                {{ end }}
            </ul>
        </nav>
        <header class="site-header">
            <h1><a href="/">@jeremyjaymes</a></h1>
        </header>
        <div class="main-container">
