version: 2
jobs:
  build:
    docker:
      - image: felicianotech/docker-hugo:latest
        environment:
          HUGO_VERSION: 0.49
          S3DEPLOY_VERSION: 2.1.0
    working_directory: ~/project
    steps:
      - checkout
      - restore_cache:
          keys:
            - install-v1-{{ checksum ".circleci/config.yml" }}
            - install-v1-
      - run:
          name: Make bin folder
          command: mkdir -p $HOME/bin
      - run:
          name: Install Hugo
          command: bash ./ci-install-hugo.sh
      - run:
          name: Install s3deploy
          command: bash ./ci-install-s3deploy.sh
      - save_cache:
          key: install-v1-{{ checksum ".circleci/config.yml" }}
          paths:
            - /home/circleci/bin
      - run:
          name: Hugo Build
          command: $HOME/bin/hugo -v -s src/
      - persist_to_workspace:
          root: /root/project
          paths: src/public/
      - run:
          name: "Test Website"
          command: htmlproofer src/public --allow-hash-href --check-html --empty-alt-ignore --disable-external
      - run: 
          name: "Find Home"
          command: echo $HOME
